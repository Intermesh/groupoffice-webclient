<form layout="column" name="changePasswordForm" go-submit="changePassword()" go-server-errors="user.validationErrors" novalidate>
	<md-card>


		<md-toolbar>
			<div class="md-toolbar-tools">
				<h3>{{::"Change password"| goT}}</h3>
			</div>
		</md-toolbar>

		<md-card-content>
			<md-input-container  class="md-block">
				<md-icon>lock</md-icon>
				<label>{{::"Current password"| goT}}</label>
				<input name="currentPassword" ng-model="user.currentPassword" type="password" required>
				<div ng-messages="changePasswordForm.currentPassword.$error" role="alert">
					<div ng-message="required">
						{{::"This field is required"| goT}}
					</div>
					<div ng-message="INCORRECT_PASSWORD">
						{{::"The password was incorrect"| goT}}
					</div>
				</div>
			</md-input-container>

			<md-input-container  class="md-block">
				<md-icon>lock</md-icon>
				<label>{{::"New password"| goT}}</label>
				<input name="password" ng-model="user.password" type="password" required>
				<div ng-messages="changePasswordForm.password.$error" role="alert">
					<div ng-message="required">
						{{::"This field is required"| goT}}
					</div>
				</div>
			</md-input-container>	

			<md-input-container  class="md-block">
				<md-icon>lock</md-icon>
				<label>{{::"Confirm password"| goT}}</label>
				<input type="password" name="passwordConfirm" ng-model="user.passwordConfirm" go-match="user.password" required>
				<div ng-messages="changePasswordForm.passwordConfirm.$error" role="alert">
					<div ng-message="goMatch">
						{{::"The passwords don't match"| goT}}
					</div>
					<div ng-message="required">
						{{::"This field is required"| goT}}
					</div>
				</div>
			</md-input-container>




		</md-card-content>
		<md-card-actions >
			<md-button class="md-accent" type="submit">{{::"Save"| goT}}</md-button>
		</md-card-actions>
		
	</md-card>



</form>
