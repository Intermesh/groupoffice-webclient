<md-input-container class="md-block">
	<label>{{$ctrl.label | goT}}</label>
	<md-select name="pdfTemplate" md-on-open="$ctrl.onOpen()" ng-model="$ctrl.ngModel" required ng-model-options="{trackBy: '$value.id'}">
		<md-option ng-repeat="pdfTemplate in $ctrl.store.items track by pdfTemplate.id" ng-value="pdfTemplate">
			{{pdfTemplate.name}}
		</md-option>

		<md-option ng-click="$ctrl.addPdfTemplate()" ng-value=""><md-icon>add</md-icon> {{"Add"| goT}}</md-option>
	</md-select>				
	<div ng-messages="modelForm.name.$error" role="alert">
		<div ng-message="required">{{"This field is required"| goT}}</div>
	</div>
</md-input-container>
