<md-card class="go-settings-card-panel" layout="column" flex-gt-md="50">
	
		<go-list-toolbar store="store">
			<go-tools class="md-toolbar-tools">
				<md-button class="md-icon-button hide-gt-sm" ng-click="$state.go('^')">
					<md-icon>chevron_left</md-icon>
				</md-button>

				<h3 flex>{{::"Accounts" | goT}}</h3>

		</go-list-toolbar>


		<go-list store="store" virtual="false" flex>

			<item ng-click="editAccount(model)">
				<md-icon>{{accountTypes[model.modelName].iconCls}}</md-icon>
				<p>{{model.name}}</p>
			</item>

			<empty-state>
				<md-icon>account_box</md-icon>
				<p>{{::"You don't have any accounts configured yet"| goT}}</p>
			</empty-state>

		</go-list>

	<md-card-actions layout="row" layout-align="end center">
		<md-button class="md-accent" ng-click='createAccount()'>{{"Add" | goT}}</md-button>
	</md-card-actions>
</md-card>
