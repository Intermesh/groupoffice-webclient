
<md-select name="account" ng-model="$ctrl.ngModel" required store="$ctrl.store">
	<md-option ng-repeat="account in $ctrl.store.items track by account.id" ng-value="account.id">
		{{account.name}}
	</md-option>
	
	<md-option ng-if="$ctrl.goOnAdd" ng-click="$ctrl.add()" ng-value=""><md-icon>add</md-icon> {{::"Add"| goT}}</md-option>
</md-select>
