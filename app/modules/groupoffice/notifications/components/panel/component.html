<md-sidenav md-component-id="right" class="md-sidenav-right" layout="column">
	<div class="go-notifications" flex>
		<md-card ng-if="!$ctrl.notifications.store.busy && $ctrl.notifications.store.items.length === 0">

			<md-card-content>
				<div class="empty-state" >
					<md-icon>notifications</md-icon>
					<p>{{::"No notifications found"| goT}}</p>
				</div>
			</md-card-content>
		</md-card>

		<md-card ng-repeat="model in $ctrl.notifications.store.items" go-notification-body>

		</md-card>

	</div>

	<div class="go-notifications-toolbar" layout="row" ng-if="$ctrl.notifications.store.items.length > 0">
		<span flex></span>
		<md-button class="md-accent" ng-click="$ctrl.notifications.dismissAll()">
			{{::"Dismiss all"| goT}}
		</md-button>

	</div>
</md-sidenav>
