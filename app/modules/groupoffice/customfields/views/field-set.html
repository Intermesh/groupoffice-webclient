<div class="go-customfields-panel" flex>
		<md-toolbar>
			<div class="md-toolbar-tools">
        <md-button class="md-icon-button hide-gt-sm" ng-click="$state.go('^')">
            <md-icon>chevron_left</md-icon>
        </md-button>
			
				<span>
					{{::modeRec.modelName | goT}}
        </span>

			</div>
    </md-toolbar>
	
		<go-list store="fieldsetStore" virtual="false">
			
			<item  ui-sref="customfields.fieldset.fields({fieldSetId: model.id})">
					<div class="md-list-item-text">
							{{model.name}}
					</div>
			</item>

		<empty-state>
				<md-icon class="mdi-import"></md-icon>
				<p>{{"No fieldset found"| goT}}</p>
			</empty-state>
			
		</go-list>

		<md-button class="md-fab md-fab-bottom-right"  ng-click='editFieldSet(false)'>
			<md-icon>add</md-icon>
			<md-tooltip md-direction="left">{{"Add"| goT}}</md-tooltip>
		</md-button>
</div>

<div class="go-customfields-panel" ui-view flex layout="column"></div>
